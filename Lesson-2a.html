<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Lesson 2a</title>
</head>
<body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

     <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>


    <script type="text/babel">
     // App component 
     function App(){
        return(
          <div>
            <ProductDetails
              imageSrc="images/cotton-socks.png" 
              productName='Cotton socks' 
              price='$15.00' 
              discountPrice='$5.45'
             />              
            <ProductDetails
              imageSrc="images/tennis-balls.png" 
              productName='Tennis' 
              price='$6.00' 
            />
            <ProductDetails
              imageSrc="images/plain-t-shirt.png" 
              productName='Plain T-Shirt' 
              price='$7.99'
              discountPrice='$4.99' 
            />
          </div>
        );
      }
      //end App component

      // ProductDetails component
      function ProductDetails({productName, price, discountPrice, imageSrc}){
      
        if(discountPrice){
          return(
            <div>
              <p>{productName}</p>
              <p><del>{price}</del></p>
              <p>{discountPrice}</p>
              <button>Add to Cart</button>
            </div>
          );
        }
        
        if(productName === 'Cotton socks'){
          return(
            <div>
              <img src={imageSrc} alt={productName} />
              <p>{productName}</p>
              <p>Price: {price} </p>
              <button>Add to Cart</button>
            </div>
          );
        }      

        if(productName === 'Tennis'){
          return(
            <div>
              <p>{productName}</p>
              <p>Price: {price} </p>
              <button>Add to Cart</button>
            </div>
          );
        }

        if(productName === 'Plain T-Shirt'){
          return(
            <div>
              <p>{productName}</p>
              <p>Price: {price} </p>
              <button>Add to Cart</button>
            </div>
          );
        }
      }
      //end ProductDetails component

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(<App />);
    </script>
</body>
</html>
