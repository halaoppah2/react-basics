<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 1</title>
</head>
<body>
    <div class="js-container"></div>

    <script type="text/javascript">
        const productCost = 10 + 16;
        console.log(productCost);
        const shippingCost = 5;
        const totalCost = productCost + shippingCost;
    </script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>

     <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>


    <script type="text/babel">

      const date_Month = dayjs().format('MMM D');
      console.log(date_Month);

      const curentTime = dayjs().format('HH:mm:ss');
      
      const div = (
        <div>
            <p>Cotton socks</p>
            <p>Price: $10</p>
            <button>Add to cart</button>
            <p>Product cost: ${productCost}</p>
            <p>Shipping cost: ${shippingCost}</p>
            <p>Total cost: ${totalCost}</p>
            <button>Place your order</button>
            <p>Today is {date_Month}</p>
            <p>Current time: {curentTime}</p>
        </div>
      );

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(div);
    </script>
</body>
</html>
