<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Chatbot</title>
</head>
<body>
  <div class="js-container"></div>

  <script src="https://unpkg.com/supersimpledev/react.js"></script>
  <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>
  <script src="https://unpkg.com/supersimpledev/chatbot.js"></script>
  <script src="https://unpkg.com/supersimpledev/babel.js"></script>
  <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

  <script type="text/babel">
    /* Chat Input*/
    function ChatInput({chatMessages, setChatMessages}) {

      const [inputText, setInputText] = React.useState('');

      function saveInputText(event){
        setInputText(event.target.value);
      }

      function sendMessage(){
         
        const newChatMessages = [
          ...chatMessages,
          {
            message: inputText,
            sender: 'user',
            id: crypto.randomUUID()
          }
        ] 

        setChatMessages(newChatMessages);

        const response = Chatbot.getResponse(inputText);
        setChatMessages([
          ...newChatMessages,
          {
            message: response,
            sender: 'robot',
            id: crypto.randomUUID()
          }
        ]);

        setInputText('');
      }

      return (
        <div className="chat-input-container">
          <input
            type="text"
            placeholder="Send a message to Chatbot"
            size="30"
            onChange={saveInputText}
            value={inputText} className="chat-input"
          />
          <button 
            onClick={sendMessage} className="send-button">
            Send
          </button>
        </div>
      );
    } 

    /* Single Chat Message*/
    function ChatMessage({ message, sender }) {
      return (
        <div className={
          sender === 'user' 
            ? 'chat-message-user' 
            : 'chat-message-robot'
        }>
          {sender === "robot" && (
            <img src="images/robot.png" alt="robot" className="chat-message-profile" />
          )}

          <div className="chat-message-text">
            {message}
          </div>

          {sender === "user" && (
            <img src="images/user.png" alt="user" className="chat-message-profile" />
          )}
        </div>
      );
    }

    /*Chat Messages List*/
    function ChatMessages({chatMessages}) {
      const chatMessagesRef = React.useRef(null);

      React.useEffect(() => {
        const conatinerElem = chatMessagesRef.current;
        if(conatinerElem){
          conatinerElem.scrollTop = conatinerElem.scrollHeight;
        }
      }, [chatMessages]);

      return (
        <div 
          className="chat-messages-container"
           ref={chatMessagesRef}>
          {chatMessages.map((msg) => (
            <ChatMessage
              message={msg.message}
              sender={msg.sender}
              key={msg.id}
            />
          ))}
          </div>
      );
    }

    /* App Root*/
    function App() {

        const [chatMessages, setChatMessages] = React.useState([
        { message: "hello chatbot",
         sender: "user",
          id: "id1" },
        { message: "Hello! How can I help you?",
         sender: "robot",
          id: "id2" },
        { message: "can you get me the current date?", sender: "user",
         id: "id3" },
        { message: "Today is September 27",
         sender: "robot", 
         id: "id4" }
      ]);

      return (
        <div className="app-container">

          <ChatMessages 
            chatMessages={chatMessages}
          />

          <ChatInput 
            chatMessages={chatMessages}
            setChatMessages={setChatMessages}
          />

        </div>
      );
    }

    const container = document.querySelector(".js-container");
    ReactDOM.createRoot(container).render(<App />);
  </script>
</body>
</html>
